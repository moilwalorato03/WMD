  <style>
  
     body {
	   margin: 0;
       padding: 0;
       font-family:'Segoe UI', sans-serif;
       color: white;
       position: relative;
       min-height: 100vh;
    }

    .navbar-brand img {
      width: 70px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://th.bing.com/th/id/OIP.Jrr_vMFGSBBRHvsbHPZChQHaEJ?rs=1&pid=ImgDetMain'); no-repeat center center/cover;
      z-index: -1;
      filter: brightness(0.4);
  
    
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      margin-top: 50px;
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
    }
     .footer {
    background-color: #1f1f1f;
    color: white;
    padding-top: 1rem;
    padding-bottom: 1rem;
     }

    .footer a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    transition: color 0.3s ease-in-out;
   }

    .footer a:hover {
    color: #facc15; 
    }

    .footer .fab {
    font-size: 1.5rem;
   }

  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">

        <span class="ms-2 fw-bold fs-4 text-white">RUE'S FITNESS GYM</span>
      </a>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers</a></li>

          <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 form-container">
        <h2 class="text-center mb-4">Join Rue's Fitness Gym</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="+267 7xxxxxxx" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Select Plan or Trainer</label>
            <select class="form-select">
              <option>Basic Plan - P200</option>
              <option>Standard  Plan - P350</option>
	      <option>Premium Plan - P500</option>
              <option>Train with Rue</option>
              <option>Train with John</option>
              <option>Train with Jessica</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-warning w-100">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<footer class="footer mt-auto py-3">
